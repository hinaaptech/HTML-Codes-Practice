<body>
<script>
	var bp=parseInt(prompt("Enter your Blood Pressure Value"));
	
	if(bp>=70){
		if(bp<=120)
			alert("Blood Pressure is normal");
		else if(bp<=180)
			alert("Blood Pressure is High");
		else
			alert("Maximum chances of Brain Heumorage");
	}
	else if(bp>=50)
		alert("Blood Pressure is Low");
	else
		alert("End of heart Pumping");
	
		
</script>
