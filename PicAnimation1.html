<!DOCTYPE html>
<html>
<head>
<style type="text/css"> 
.di
{
position:relative;
-webkit-animation-name:myfirst;
-webkit-animation-duration:4s;
-webkit-animation-timing-function:linear;
-webkit-animation-delay:0s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-play-state:running;
}
/* Safari and Chrome */
@-webkit-keyframes myfirst 
{
0% {background:url('bird.png'); left:0px; top:0px;}
100% {background:url('bird.png'); left:200px; top:0px;}
}
</style>
</head>
<body>
<img class="di" src="bird.png" width="600" height="400">
</body>
</body>
</html>
